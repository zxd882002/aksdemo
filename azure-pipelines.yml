# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '295b2eae-9f75-4cc9-b9ec-c504cdef6bd8'
  imageRepository: 'aksdemo'
  containerRegistry: 'xudongacr.azurecr.io'
  resourceGroup: 'myResourceGroup'
  dockerfilePath: '$(Build.SourcesDirectory)/src/AksDemo/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push 
  jobs:
  - job: Build_AksDemo
    displayName: Build AksDemo
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- stage: Deploy
  displayName: Deploy
  jobs:
  - job: Deploy_AksDemo
    displayName: Deploy AksDemo
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: HelmInstaller@0
      inputs:
        helmVersion: 'latest'
        installKubectl: true
    - task: HelmDeploy@0
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscription: 'connection'
        azureResourceGroup: $(resourceGroup)
        kubernetesCluster: 'myAKSCluster'
        namespace: 'myaksdemo'
        command: 'upgrade'
        chartType: 'FilePath'
        chartPath: './aksDemoHelm'
        releaseName: aksdemo
        overrideValues: 'aksdemo.version=$(Build.BuildId)'
        azureSubscriptionForACR: 'connection'
        azureResourceGroupForACR: $(resourceGroup)
        azureContainerRegistry: $(dockerRegistryServiceConnection)
