apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.weatherForecastApi.name }}-{{ .Values.weatherForecastApi.version }}
spec:
  replicas: {{ .Values.weatherForecastApi.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.weatherForecastApi.name }}
      version: {{ .Values.weatherForecastApi.version | quote }}
  template:
    metadata:      
      labels:
        app: {{ .Values.weatherForecastApi.name }}
        version: {{ .Values.weatherForecastApi.version | quote }}
    spec:
      containers:
        - name: {{ .Values.weatherForecastApi.name }}          
          image: "{{ .Values.weatherForecastApi.image.repository }}:{{ .Values.weatherForecastApi.version }}"
          imagePullPolicy: {{ .Values.weatherForecastApi.image.pullPolicy }}
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: ASPNETCORE_URLS
              value: http://+:80
          livenessProbe:
            httpGet:
              path: /
              port: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80  