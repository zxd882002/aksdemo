name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image for weatherforcast
      run: docker build . --file ./src/WeatherForecastAPI/Dockerfile --tag $(date +%s)
