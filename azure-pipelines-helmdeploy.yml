trigger: none

pool:
  vmImage: ubuntu-latest

steps:
 
- task: HelmInstaller@0
  inputs:
    helmVersion: 'latest'
    installKubectl: true
    
- script: |
    echo helm version
  displayName: 'Show helm version'
